{% extends 'base.html' %}
{% load my_tags %}

{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for item in products %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ item.image | media_filter }}" class="card-img-top" alt="{{ item.name }}">
            <div class="card-body">
              <p class="card-text">Наименование: {{ item.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class= "btn btn-primary" href="{% url 'catalog:product_detail' item.id %}" role="botton">Посмотреть</a>
                </div>

              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
