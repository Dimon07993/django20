{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:create' %}">Добавить продукт</a>
</div>
    {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img src="{{ object.image | media_filter }}">
              <div class="card-body">
                <p class="card-text">
                  {{ object.name }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">

                    <a href="{% url 'catalog:view' object.pk %}" class="btn btn-sm btn-outline-secondary">Посмотреть</a>

                    <a href="{% url 'catalog:edit' object.pk %}" class="btn btn-sm btn-outline-secondary">Изменить</a>
                    <a href="{% url 'catalog:delete' object.pk %}" class="btn btn-sm btn-outline-secondary">Удалить</a>
                  </div>
<!--                  <small class="text-muted">{{ object.created_at }}</small>-->
                </div>
              </div>
            </div>
        </div>
    {% endfor %}

{% endblock %}
