<div class="collapse text-bg-dark" id="navbarHeader">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-md-7 py-4">
                <h4>Про сайт</h4>
                <p class="text-body-secondary">Information.</p>
            </div>
            <div class="col-sm-4 offset-md-1 py-4">
                <h4>Навигация</h4>
                <ul class="list-unstyled">
                    <li><a href="{% url 'catalog:product_list' %}" class="text-white">Главная</a></li>
                    <li><a href="{% url 'blogentry:list' %}" class="text-white">Блог</a></li>
                    <li><a href="#" class="text-white">Контакты</a></li>
                    {% if user.is_authenticated %}


                    <a href="{% url 'users:password_reset' %}">Восстановить пароль</a>
                    <li><a href="{% url 'users:profile' %}" class="text-white">Профиль</a></li>
                    <li>
                        <form method="post" action="{% url 'users:logout' %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link text-white"
                                    style="padding: 0; border: none; background: none;">
                                Выйти
                            </button>
                        </form>
                    </li>


                    {% else %}

                    <li><a href="{% url 'users:login' %}" class="text-white">Войти</a></li>

                    <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>

                    {% endif %}


                </ul>
            </div>
        </div>
    </div>
</div>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                 viewBox="0 0 24 24">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
            <strong>Информация</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader"
                aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</div>
