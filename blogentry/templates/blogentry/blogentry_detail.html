{% extends 'catalog/base.html' %}

{% block content %}

<div class ="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <p>Блог {{ object.title }}</p>
                        <p>URL: {{ object.slug}}</p>
                    </h3>
                </div>
                  <div class="card-body">
                    <p>
                      {{ object.content }}
                    </p>
                </div>
                <div class="card-footer">
                    Просмотров: {{ object.views_count }}
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

{% endblock %}
