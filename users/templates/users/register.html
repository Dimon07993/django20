{% extends "catalog/base.html" %}

{% block content %}
<form method="post" enctype="multipart/form-data " >
    {% csrf_token %}
    <div class="container mt-5">
        <div class="row mb-5">
            <div class="col-12">
                <div class="row">
                    <!-- Колонка с формой продукта -->
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    <p>Регистрация</p>
                                </h3>
                            </div>
                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-success">
                                    Регистрация
                                </button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
